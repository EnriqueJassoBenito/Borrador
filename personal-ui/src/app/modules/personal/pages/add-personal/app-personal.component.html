<form #formPerson="ngForm" novalidate (submit)="saveForm()">
  <h2 mat-dialog-title>Register personal</h2>
  <mat-dialog-content class="mat-typography"></mat-dialog-content>
  <mat-card-content>
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enrique"
        #name="ngModel" [(ngModel)]="person.name"
               pattern="[A-Za-z.áéíóúÁÉÍÓÚñÑÖÜöü0-9]"
        name="name" required>
        <mat-error *ngIf="name.invalid">
          <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
          <span *ngIf="name.errors?.['pattern']">Caracteres no valido</span>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Osorio"
                 #surname="ngModel" [(ngModel)]="person.surname"
                 pattern="[A-Za-z.áéíóúÁÉÍÓÚñÑÖÜöü0-9]"
                 name="name" required>
          <mat-error *ngIf="surname.invalid">
            <span *ngIf="surname.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="surname.errors?.['pattern']">Caracteres no valido</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput placeholder="Jasso"
                 #lastname="ngModel" [(ngModel)]="person.lastname"
                 pattern="[A-Za-z.áéíóúÁÉÍÓÚñÑÖÜöü0-9]"
                 name="name" required>
          <mat-error *ngIf="lastname.invalid">
            <span *ngIf="lastname.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="lastname.errors?.['pattern']">Caracteres no valido</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput placeholder="23-Agosto-2003"
                 #birthday="ngModel" [(ngModel)]="person.birthday"
                 pattern="[A-Za-z.áéíóúÁÉÍÓÚñÑÖÜöü0-9]"
                 name="name" required>
          <mat-error *ngIf="birthday.invalid">
            <span *ngIf="birthday.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="birthday.errors?.['pattern']">Caracteres no valido</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Position</mat-label>
          <select matSelect
                  #position="ngModel" [(ngModel)]="person.position"
                  name="position" required>
            <option value="" selected>Seleccionar position...</option>
            <mat-option ngForm="let position of positions" value="{{position.id}}">
              {{position.position}} - {{position.description}}
            </mat-option>
          </select>
          <mat-error *ngIf="position.invalid">
            <span *ngIf="position.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="col-6 col-md-6 col-xs-12">
    </div>
  </mat-card-content>
    <mat-dialog-actions class="justify-content-end">
      <button mat-button type="button" mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Guardar</button>
    </mat-dialog-actions>
</form>
